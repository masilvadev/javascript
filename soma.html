<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM (2)</title>
    <style>
        body{
            font: normal 14pt arial;
        }
        input{
            font: normal 14pt arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <label for="number1"></label>
    <input type="number" name="number" id="number1"> + 
    <label for="number2"></label>
    <input type="number" name="number" id="number2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado: </div>
    <script>
        function somar(){
            var caixa1 = window.document.getElementById('number1')
            var caixa2 = window.document.getElementById('number2')
            var res = window.document.getElementById('res')
            var n1 = Number(caixa1.value)
            var n2 = Number(caixa2.value)
            var s1 = n1 + n2
            res.innerHTML = `A soma de ${n1} + ${n2} Ã©: ${s1}`
        }
    </script>
</body>
</html>
