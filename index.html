<body>
    <script>
        var nome = window.prompt('qual é o seu nome?')
        window.alert('prazer em te conhecer, ' + nome + '!')
        document.write(`seu nome tem ${nome.length} letras <br> `) //USA CRASE
        document.write(`seu nome em maiúsculo é ${nome.toUpperCase()} <br> `) //USA CRASE
        document.write(`seu nome em minúsculo é ${nome.toLowerCase()}`) //USA CRASE
         
        // (number + number) adição
        // (string + string) para concatenação
        // prompt trata as coisas como string
    </script>
